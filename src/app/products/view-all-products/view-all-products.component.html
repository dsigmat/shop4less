<div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList">
  <div class="card h-100">
    <!-- Product image-->
    <img class="card-img-top" src="{{product.productImg}}" alt="..."/>
    <!-- Product details-->
    <div class="card-body p-4">
      <h4 class="card-title">
        <a routerLink="product/{{product.productId}}">{{product.productName}}</a>
      </h4>
      <h5>${{product.price}}</h5>
      <p class="card-text">{{product.description}}</p>

    </div>
    <!-- Product actions-->
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9734; {{product.rating}} Stars</small>
    </div>
  </div>
</div>
