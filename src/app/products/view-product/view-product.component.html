<div class="card mt-4">
  <img class="card-img-top img-fluid" src="{{productDetails.productImg}}" alt="">
  <div class="card-body">
    <h3 class="card-title">Product ID: {{productDetails.productName}} </h3>
    <h4>{{productDetails.price}}</h4>
    <p class="card-text">Lorem ipsum dolor sit amet.</p>
    <span class="text-warning">&#9733; &#9733;&#9733;&#9734;</span>
    {{productDetails.rating}} stars
  </div>
</div>
